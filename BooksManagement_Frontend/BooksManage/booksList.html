<!DOCTYPE html>
<html>
<head>
  <title>Books Management App</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="authors.js"></script>
  <script src="books.js"></script>
  <style>
    .material-symbols-outlined {
      font-size: 48px;
      font-weight: bolder;
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
    </style>
</head>
<body>
  <div class="header">
      <div class="left-section">
          <span class="material-symbols-outlined icon">
            local_library
          </span>
          <!-- <h1 class="left-heading">Books Web</h1> -->
          <h1 class="left-heading">Books Web</h1>
          <h2 class="subheading"><a href="index.html">Authors</a></h2>
          <h2 class="subheading"><a onclick="showAddAuthor()" href="#addauthor">Add Author</a></h2>
          <h2 class="subheading"><a href="booksList.html">Books</a></h2>
          <h2 class="subheading"><a onclick="showAddBook()" href="#addbook">Add Book</a></h2>
          <h2 class="slider-heading"><a href="slider.html">More Details</a></h2>
          <img class="favourite-heading" src="https://www.pngitem.com/pimgs/m/11-115148_star-favorite-rating-bookmark-icon-logo-linkedin-png.png" width="50" height="50" onclick="getPage('favourite.html')"></img>
      </div>
      <h2 class="right-heading">Members</h2>
  </div>

  <div class="main-section">
    
    <h2 class="author-heading">Books List </h2>
    
    <table>
        <thead>
            <tr>
                <th class="table-heading">Photo</th>
                <th class="table-heading">Name</th>
                <th class="table-heading">Actions</th>
            </tr>
        </thead>
        <tbody id="book-list">
           
        </tbody>
    </table>
  </div>

  <div id = "addauthor">
    <div class="overlay"></div>
    <div class = "authormodal">
        <span onclick="closeAddAuthor()">&times;</span>
        <div class="addAuthor">
            <form action="">
                <h2>ADD AUTHOR</h2>
                <label for="">Name</label>
                <input type = "text" />
                <br>
                <label for="">Biography</label>
                <textarea></textarea>
                <br>
                <label for="">Photo</label>
                <input type="url" />
                <br>
                <label for="">Email</label>
                <input type="email" />
                <br>
                
                <button onclick="closeAddAuthor()">SUBMIT</button>
            </form>
        </div>
    </div>
  </div>

  <div id = "addbook">
    <div class="overlay"></div>
    <div class = "bookmodal">
        <span onclick = "closeAddBook()">&times;</span>
        <div class="addbook">
            <form action="">
                <h2>ADD BOOK</h2>
                <label for="">Title</label>
                <input type = "text" />
                <br>
                <label for="">Description</label>
                <textarea></textarea>
                <br>
                <label for="">Author ID</label>
                <input type="text" />
                <br>
                <label for="">Author Name</label>
                <input type="text" />
                <br>
                <label for="">Cover Photo</label>
                <input type="url" />
                <br>
                <button onclick="closeAddBook()">SUBMIT</button>
            </form>
        </div>
    </div>
  </div>

  <div id = "editbook">
    <div class="overlay"></div>
    <div class = "editbookmodal">
        <span onclick = "closeEditBook()">&times;</span>
        <div class="editbook">
            <form action="">
                <h2>EDIT BOOK</h2>
                <label for="">Title</label>
                <input type = "text" />
                <br>
                <label for="">Description</label>
                <textarea></textarea>
                <br>
                <label for="">Author ID</label>
                <input type="text" />
                <br>
                <label for="">Author Name</label>
                <input type="text" />
                <br>
                <label for="">Cover Photo</label>
                <input type="url" />
                <br>
                <button>SUBMIT</button>
            </form>
        </div>
    </div>
  </div>

  <div class="footer">
    <p class="quote">"A room without books is like a body without a soul." - Marcus Tullius Cicero</p>
    <!-- <a class="contact-link" href="contact.html">Contact Us</a> -->
    <div class="social-icons">
        <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
        
    </div>
</div>
<script src="books.js"></script>
</body>
</html>
