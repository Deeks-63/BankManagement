
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="favourite.css">
</head>
<body>
    <div class="container">
        <h2 class="favorite-heading">My Favorites</h2>
        <table>
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Book Name</th>
                    <th>Satus</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1579166893i/50513522.jpg" alt="favorite1" width="100">
                    </td>
                    <td class="bookName">The Accursed God</td>
                    <td class="status">"Reading"</td>
                    <td class="actions">
                        <button class="action" id="edit">Edit</button>
                        <button class="action" id="remove">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="https://m.media-amazon.com/images/I/81m1s4wIPML._AC_UY327_FMwebp_QL65_.jpg" alt="favorite1" width="100" class="bookImage">
                    </td>
                    <td class="bookName">Harry Potter and the Philosophers stone</td>
                    <td class="status">"Eager to Buy"</td>
                    <td class="actions">
                        <button class="action" id="edit">Edit</button>
                        <button class="action" id="remove">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
